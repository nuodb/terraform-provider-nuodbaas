version: 2.1

orbs:
  go: circleci/go@1.7.3

executors:
  java:
    # Check https://circleci.com/developer/images/image/cimg/openjdk for more details
    docker:
      - image: cimg/openjdk:11.0
    resource_class: small

  ubuntu_vm:
    machine:
      image: ubuntu-2204:2023.10.1
    resource_class: medium

commands:
  run_tests:
    description: |
      Setup environment and run tests
    steps:
      - checkout
      - run:
          name: "Setup environment"
          command: .circleci/setup.sh
      - run:
          name: "Run tests"
          command: "make testacc"
      - store_artifacts:
          name: "Upload log output from services"
          path: /tmp/service-logs
          destination: service-logs
      - store_test_results:
          name: "Upload test results"
          path: /tmp/test-results

jobs:
  e2e_tests:
    executor: ubuntu_vm
    environment:
      E2E_TEST: "true"
      MINIKUBE_VERSION: "1.32.0"
      HELM_VERSION: "v3.14.0"
      KUBERNETES_VERSION: "1.28.3"
      TEST_RESULTS: /tmp/test-results
      OUTPUT_DIR: /tmp/service-logs
      TESTARGS: "-short"
    steps:
      - run_tests

  integration_tests:
    executor: java
    resource_class: medium
    environment:
      KUBERNETES_VERSION: "1.28.3"
      TEST_RESULTS: /tmp/test-results
      OUTPUT_DIR: /tmp/service-logs
    steps:
      - go/install:
          version: "1.20"
      - run_tests

workflows:
  test:
    jobs:
      - e2e_tests
      - integration_tests
