openapi: 3.0.1
info:
  contact:
    email: NuoDB.Support@3ds.com
    url: https://nuodb.com
  description: NuoDB Control Plane (CP) allows users to create and manage NuoDB databases
    remotely using a Database as a Service (DBaaS) model.
  license:
    name: NuoDB EULA
    url: https://doc.nuodb.com/nuodb/latest/release-notes/license-terms/nuodb-eula/
  termsOfService: https://doc.nuodb.com/nuodb/latest/release-notes/nuodb-license-terms/
  title: NuoDB Control Plane REST API
  version: 2.2.0
servers:
- url: https://example.nuodb.com
paths:
  /databases/{organization}/{project}/{database}:
    delete:
      operationId: deleteDatabase
      parameters:
      - explode: false
        in: path
        name: organization
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: project
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: database
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: The database was deleted
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
          description: The user request was invalid
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
          description: The user did not provide correct authentication credentials
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
          description: The user was not authorized to access the requested resource
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
          description: The database does not exist
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
          description: A server error occurred
      security:
      - basicAuth: []
      summary: Delete an existing database
      tags:
      - databases
    get:
      operationId: getDatabase
      parameters:
      - explode: false
        in: path
        name: organization
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: project
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: database
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatabaseModel'
          description: The database was found
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
          description: The user request was invalid
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
          description: The user did not provide correct authentication credentials
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
          description: The user was not authorized to access the requested resource
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
          description: The database does not exist
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
          description: A server error occurred
      security:
      - basicAuth: []
      summary: Get an existing database
      tags:
      - databases
    patch:
      operationId: patchDatabase
      parameters:
      - explode: false
        in: path
        name: organization
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: project
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: database
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json-patch+json:
            examples:
              "0":
                summary: Change database tier
                value: |-
                  [
                    {
                      "op": "add",
                      "path": "/tier",
                      "value": "n1.small"
                    }
                  ]
              "1":
                summary: Increase disk size for database archives
                value: |-
                  [
                    {
                      "op": "add",
                      "path": "/properties/archiveDiskSize",
                      "value": "100Gi"
                    }
                  ]
              "2":
                summary: Set database to expire
                value: |-
                  [
                    {
                      "op": "add",
                      "path": "/maintenance",
                      "value": {
                        "expiresIn": "1d"
                      }
                    }
                  ]
              "3":
                summary: Disable database
                value: |-
                  [
                    {
                      "op": "add",
                      "path": "/maintenance",
                      "value": {
                        "isDisabled": true
                      }
                    }
                  ]
              "4":
                summary: Enable database
                value: |-
                  [
                    {
                      "op": "remove",
                      "path": "/maintenance"
                    }
                  ]
            schema:
              items:
                $ref: '#/components/schemas/JsonPatchOperation'
              type: array
        required: true
      responses:
        "200":
          description: The patch was applied to the database
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
          description: The user request was invalid
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
          description: The user did not provide correct authentication credentials
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
          description: The user was not authorized to access the requested resource
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
          description: The database does not exist
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
          description: The database could not be updated due to unexpected state
        "415":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
          description: A media type other than `application/json-patch+json` was supplied
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
          description: A server error occurred
      security:
      - basicAuth: []
      summary: Update an existing database
      tags:
      - databases
    put:
      operationId: createDatabase
      parameters:
      - explode: false
        in: path
        name: organization
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: project
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: database
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            examples:
              "0":
                summary: Create database
                value: |-
                  {
                    "tier": "n0.small",
                    "dbaPassword": "changeIt",
                    "properties": {
                      "archiveDiskSize": "50Gi",
                      "journalDiskSize": "5Gi"
                    }
                  }
              "1":
                summary: Create database with default properties
                value: |-
                  {
                    "dbaPassword": "changeIt"
                  }
              "2":
                summary: Update database
                value: |-
                  {
                    "organization": "acme",
                    "project": "messaging",
                    "name": "demo",
                    "tier": "n1.small",
                    "properties": {
                      "archiveDiskSize": "100Gi",
                      "journalDiskSize": "10Gi"
                    },
                    "resourceVersion": "30503"
                  }
            schema:
              $ref: '#/components/schemas/DatabaseCreateUpdateModel'
        required: true
      responses:
        "200":
          description: The database was updated
        "201":
          description: The database was created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
          description: The user request was invalid
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
          description: The user did not provide correct authentication credentials
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
          description: The user was not authorized to access the requested resource
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
          description: "The database could not be created because the project does\
            \ not exist, or could not be updated because it does not exist"
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
          description: The database could not be created or updated due to unexpected
            state
        "415":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
          description: A media type other than `application/json` was supplied
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
          description: A server error occurred
      security:
      - basicAuth: []
      summary: Create or update a database
      tags:
      - databases
