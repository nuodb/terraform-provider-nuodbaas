          description: The user does not exist
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
          description: A server error occurred
      security:
      - basicAuth: []
      summary: Get an existing user
      tags:
      - users
    patch:
      operationId: patchUser
      parameters:
      - explode: false
        in: path
        name: organization
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: user
        required: true
        schema:
          type: string
        style: simple
      - description: Whether to allow the user to have access outside of its organization
        explode: true
        in: query
        name: allowCrossOrganizationAccess
        required: false
        schema:
          default: false
          type: boolean
        style: form
      requestBody:
        content:
          application/json-patch+json:
            examples:
              "0":
                summary: Change user password
                value: |-
                  [
                    {
                      "op": "add",
                      "path": "/password",
                      "value": "newPassword"
                    }
                  ]
              "1":
                summary: Change user access
                value: |-
                  [
                    {
                      "op": "add",
                      "path": "/accessRule",
                      "value": {
                        "allow": [
                          "read:acme",
                          "all:acme/messaging"
                        ]
                      }
                    }
                  ]
              "2":
                summary: Grant read access for organization
                value: |-
                  [
                    {
                      "op": "add",
                      "path": "/accessRule/allow/-",
                      "value": "read:acme"
                    }
                  ]
              "3":
                summary: Grant full access for project
                value: |-
                  [
                    {
                      "op": "add",
                      "path": "/accessRule/allow/-",
                      "value": "all:acme/messaging"
                    }
                  ]
            schema:
              items:
                $ref: '#/components/schemas/JsonPatchOperation'
              type: array
        required: true
      responses:
        "200":
          description: The patch was applied to the user
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorContentString'
          description: The user request was invalid
        "401":
          content:
            application/json:
