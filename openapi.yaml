      - basicAuth: []
        bearerAuth: []
      x-ui:
        enabled: true
    delete:
      tags:
      - backuppolicies
      summary: Delete an existing backup policy
      operationId: deleteBackupPolicy
      parameters:
      - name: organization
        in: path
        required: true
        schema:
          type: string
      - name: policy
        in: path
        required: true
        schema:
          type: string
      - name: timeoutSeconds
        in: query
        description: "The number of seconds to wait for the operation to be finalized,\
          \ unless 0 is specified which indicates not to wait"
        schema:
          minimum: 0
          type: integer
          format: int32
          default: 0
      responses:
        "204":
          description: The backup policy was deleted
        "400":
          description: The user request was invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "401":
          description: The user did not provide correct authentication credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "403":
          description: The user was not authorized to access the requested resource
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "404":
          description: The backup policy does not exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "408":
          description: The backup policy was not deleted within the specified timeout
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "500":
          description: A server error occurred
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
      security:
      - basicAuth: []
        bearerAuth: []
      x-ui:
        enabled: true
    patch:
      tags:
      - backuppolicies
      summary: Update an existing backup policy
      operationId: patchBackupPolicy
      parameters:
      - name: organization
        in: path
        required: true
        schema:
          type: string
      - name: policy
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json-patch+json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/JsonPatchOperation"
            examples:
              "0":
                summary: Change backup frequency
                value: |-
                  [
                    {
                      "op": "add",
                      "path": "/frequency",
                      "value": "@daily"
                    }
                  ]
              "1":
                summary: Set number of weekly backups retained
                value: |-
                  [
                    {
                      "op": "add",
                      "path": "/retention/weekly",
                      "value": 4
                    }
                  ]
              "2":
                summary: Suspend backups
                value: |-
                  [
                    {
                      "op": "add",
                      "path": "/suspended",
                      "value": true
                    }
                  ]
              "3":
                summary: Resume backups
                value: |-
                  [
                    {
                      "op": "remove",
                      "path": "/suspended"
                    }
                  ]
        required: true
      responses:
        "200":
          description: The patch was applied to the backup policy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BackupPolicyModel"
        "400":
          description: The user request was invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "401":
          description: The user did not provide correct authentication credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "403":
          description: The user was not authorized to access the requested resource
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "404":
          description: The backup policy does not exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "409":
          description: The backup policy could not be updated due to unexpected state
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "415":
          description: A media type other than `application/json-patch+json` was supplied
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
        "500":
          description: A server error occurred
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorContent"
      security:
      - basicAuth: []
        bearerAuth: []
      x-ui:
        enabled: true
